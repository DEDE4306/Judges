# tasks.yaml - 包含 Manager 的任务配置
tasks:
  - name: "收集法官初步意见"
    description: >
      案情材料
      {case_text}
    
      任务要求
    
      组织以下法官依次发表他们对案件的初步法律意见:
    
      {judge_roles_list}
    
      每位法官应该:
      - 说明认为被告有罪、无罪或弃权
      - 给出100-200字的理由
      - 基于各自的法律哲学立场
    
      **重要**: 委派时 coworker 参数必须使用上面的 role 名称
      例如: "{first_role}", "{second_role}" 等
    expected_output: >
      一份包含所有法官初步意见的汇总报告，格式为:
      - 法官角色
      - 判决倾向(有罪/无罪/弃权)
      - 核心理由(摘要)

  - name: "组织辩论"
    description: >
      ## 案情材料
      {case_text}
    
      ## 任务要求
    
      基于法官们的初步意见，识别主要分歧点，组织针对性辩论。
    
      可委派的法官 (使用这些 role 名称):
      {judge_roles_list}
    
      你需要:
      1. 分析哪些观点存在直接冲突
      2. **动态决定**让哪些法官针对特定争议点发言(不按固定顺序)
      3. 确保每位法官至少有2-3次深入辩论的机会
      4. 当某个论点被充分讨论后，转向下一个争议点
      5. 进行2-3轮辩论后结束
    
      注意:
      - 委派时 coworker 参数必须使用上面列出的 role 名称
      - 根据讨论内容决定谁应该发言
      - 鼓励针锋相对的交锋
    expected_output: >
      一份完整的辩论记录，包括:
      - 每轮辩论的主题
      - 各法官的发言内容
      - 关键论点的交锋过程

  - name: "书记官总结"
    description: >
      ## 案情材料
      {case_text}
    
      ## 任务要求
    
      委派给 "{clerk_role}" 撰写正式的会议纪要。
    
      书记官需要汇总整个辩论过程，包括:
      1. 每位法官的最终立场
      2. 主要法律争议点
      3. 各方论据的核心要点
      4. 投票结果统计(有罪/无罪/弃权)
      5. 最终裁定结论
    
      **重要**: coworker 参数必须填写 "{clerk_role}"
    expected_output: >
      一份完整的"联邦最高法院会议纪要"文本，
      格式正式，逻辑清晰，准确反映辩论全过程。





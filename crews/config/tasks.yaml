tasks:
  - name: "法官发表意见"
    description: >
      请根据案情回溯，发表你对案件的法律意见。
      说明你认为被告应当有罪、无罪或弃权，并给出理由。
    expected_output: >
      请以第一人称发表意见，包括：
      - 法官姓名
      - 判决理由（100-200字）
      - 判决结论（有罪/无罪/弃权）
    agents:
      - "Truepenny C.J."
      - "Foster J."
      - "Tatting J."
      - "Keen J."
      - "Handy J."

  - name: "书记官总结讨论"
    description: >
      请汇总所有法官的意见，制作一份会议纪要与表决结果。
      包含：
      1. 每位法官立场摘要；
      2. 法官间主要分歧；
      3. 最终投票统计与裁定结论。
    expected_output: >
      一份完整的“联邦最高法院会议纪要”文本。
    

collect_initial_opinions:
  description: >
    请根据案情回溯，发表你对案件的法律意见。
    说明你认为被告应当有罪、无罪或弃权，并给出理由。

  expected_output: >
    请以第一人称发表意见，包括：
    - 法官姓名
    - 判决理由
    - 判决结论（有罪/无罪/弃权）
  guardrail: 请使用中文，判决理由在 100-200 字之间

debate_round_1:
  description: >
    基于法官们的初步意见，你需要识别主要法律分歧点，并组织**第一轮辩论**。

    请特别邀请首席法官（法条主义立场）阐述：
    1. 为什么《联邦刑法典》第12条的规定必须被严格遵循
    2. 如何回应关于"极端困境"和"自然状态"的论证
    3. 法官在司法权范围内能做什么，不能做什么

    鼓励其他法官在首席法官发言后提出反驳或支持。
    同时，需要按照辩论的上下文，选择**最有可能与上一位法官产生分歧**的法官进行辩论

  expected_output: >
    辩论的完整记录，包括：
    - 识别出的主要分歧点（至少3个）
    - 首席法官的论点及其理由
    - 其他法官的即时反应和初步反驳
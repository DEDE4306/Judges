collect_initial_opinions:
  description: >
    请根据案情回溯，发表你对案件的法律意见。
    说明你认为被告应当有罪、无罪或弃权，并给出理由。

  expected_output: >
    请以第一人称发表意见，包括：
    - 法官姓名
    - 判决理由(100 字到 200 字之间)
    - 判决结论（有罪/无罪/弃权）

record_all_opinions:
  description: >
    将所有法官的初步意见汇总成一份完整的报告。
    每位法官的意见应独立成节，按顺序排列。
    请尽量不要修改法官的输出观点内容，只需要统一格式。

  expected_output: >
    一份完整的记录，包含所有法官的意见，格式如下：

    # 法官初步意见汇总

    ### [法官姓名1]  \n
    [判决理由...]（没必要写法官的字数）  \n
    **结论**：[有罪/无罪/弃权]

    ### [法官姓名2]
    ...

    （以此类推）

  markdown: true
  output_file: opinion.md

organize_debate:
  description: >
    ## 案情材料
    {case_text}

    ## 重要说明
    你是辩论主持人。参与辩论的法官有：
    
    {judge_roles_list}
    你需要委派这些法官任务来完成工作

    ## 执行步骤
    你的职责是：
    1. 委派首席法官重申自己的立场
    2. 根据首席法官的立场，决定由哪位法官进行反驳，确保该法官能看到并回应之前的发言
    3. 继续组织各法官的对话和交锋，优先选择立场对立的法官
    4. 完成约6-7次有意义的法官发言后停止
    
    ## 注意
    1. 需要指明该法官需要重点发言的论点（请将该内容作为 task）
    2. 组织辩论时，使用 **上一位法官的发言** 和一个短摘要（请将发言概括作为 context）
    3. 确保控制法官每次发言控制在 400 字以内

  expected_output: >
    一份有序的辩论记录，格式：

    ### 【1 - 首席法官】  \n
    [他的发言]

    ### 【2 - [法官名称]】  \n
    [他的发言]

    ### 【3 - [法官名称]】  \n
    [他的发言]

    ...(继续)...
    
    请不要修改法官的辩论发言内容，只统一格式。
    **注意**：只需要包含辩论记录，不需要包含法官初始观点内容。

  markdown: true
  output_file: debate.md
    
    
clerk_summary:
  description: >
    阅读以下内容：
    1. 所有法官的初步意见
    2. 第二轮法官之间的辩论内容  
    你是书记官，请基于全部材料撰写会议总结报告。
  expected_output: >
    一份会议纪要与表决结果。
    包含：
    1. 每位法官立场摘要；
    2. 法官间分歧与共识；
    3. 概括辩论过程中出现的关键法律焦点
    4. 最终投票统计与裁定结论

  markdown: true
  output_file: report.md
